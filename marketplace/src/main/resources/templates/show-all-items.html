<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Show all items!</title>
    <link rel="stylesheet" href="/css/reset-css.css"/>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{css/styles.css}"/>
    <link rel="stylesheet" th:href="@{/css/main.css}">
    <link rel="stylesheet" th:href="@{/css/show-items.css}">
</head>
<body>
<nav th:replace="fragments/navbar" class="navbar navbar-expand-lg navbar-dark bg-dark d-flex">
</nav>
<div class="wrapper">
    <h1 class="text-center my-5" th:if="${allItems.size()==0}">No items right now!</h1>
    <h1 class="text-center my-5" th:if="${allItems.size()>0}">All items!</h1>
    <ul role="list">
        <li th:each="i : ${allItems}">
            <img th:src="@{/items/download/{imgId}(imgId = ${i.imgId})}" class=" border p-3" alt="picture of item">
            <div>
                <h3 th:text="${i.name}">Digital Currency</h3>
                <p class="text-muted" th:text="|Price is: ${i.price}|">Starting from $499</p>
                <a class="btn btn-outline-primary btn-sm" th:href="@{/items/details/{id}(id=${i.id})}" data-abc="true">View Products</a>
            </div>

        </li>
    </ul>
</div>
</body>
</html>
