<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Show all items!</title>
    <link rel="stylesheet" href="/css/reset-css.css"/>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{css/styles.css}"/>
    <link rel="stylesheet" th:href="@{/css/main.css}">
    <link rel="stylesheet" th:href="@{/css/show-items.css}">
</head>
<body>
<nav th:replace="fragments/navbar" class="navbar navbar-expand-lg navbar-dark bg-dark d-flex">
</nav>

<h1 class="text-center my-5" th:if="${allItems.size()==0}">No items right now!</h1>
<h1 class="text-center my-5" th:if="${allItems.size()>0}">All items!</h1>
<div>
    <div class="container mt-100">
        <div class="row">
            <div th:each="i : ${allItems}" class="col-md-4 col-sm-6">
                <div class="card mb-30"><a class="card-img-tiles" href="#" data-abc="true">
                    <div class="inner">
                        <div class="main-img"><img th:src="'/images/usersPictures/' +${i.pictureUrl}" alt="Category"></div>
                    </div></a>
                    <div class="card-body text-center">
                        <h4 class="card-title" th:text="${i.name}">Laptops</h4>
                        <p class="text-muted" th:text="|Price is: ${i.price}|">Starting from $499</p>
                        <a class="btn btn-outline-primary btn-sm" th:href="@{/items/details/{id}(id=${i.id})}" data-abc="true">View Products</a>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
