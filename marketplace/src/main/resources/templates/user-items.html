<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/head::head">
    <title>User items</title>
<body>
<nav th:replace="fragments/navbar" class="navbar navbar-expand-lg navbar-dark bg-dark">
</nav>
<main>
    <div class="container bg-blur rounded mt-5 mb-4">
        <h1 class="text-white d-flex justify-content-center">All items</h1>
        <div  class="row mt-3 mb-3">
            <div  class="text-center col-5 bg-white rounded m-auto" style="height: 30vh; overflow: auto">
                <h3  class=" mySticky bg-gray text-dark rounded">Items for sale.</h3>
                <div th:each="i : ${saleItems}" class="mt-3 rounded badge-info">
                    <img class="mr-2" th:src="@{/items/download/{imgId}(imgId = ${i.imgId})}" alt="Item pic" width="50px" height="50px">
                    <span th:text="|Item name: *{i.name} Price: *{i.price} lv|"></span>
                    <a class="ml-3 text-dark" th:href="@{/items/details/{id}(id=${i.id})}">Item details</a>
                </div>
            </div>
            <div class="text-center col-5 bg-white rounded " style="height: 30vh; overflow: auto">
                <h3  class="mySticky bg-gray text-dark rounded">Bought items.</h3>
                <div th:each="i : ${boughtItems}"  class="mt-3 rounded badge-info">
                    <img class="mr-2" th:src="@{/items/download/{imgId}(imgId = ${i.imgId})}"  alt="Food" width="50px" height="50px">
                    <span th:text="|Item name: *{i.name} Price: *{i.price} lv|"></span>
                    <a class="ml-3 text-dark" th:href="@{/items/details/{id}(id=${i.id})}">View details about item</a>
                </div>
            </div>
        </div>
    </div>
</main>
</body>
</html>
