<!DOCTYPE html>
<html>
<head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>add-item</title>
    <link rel="stylesheet" href="/css/reset-css.css"/>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{css/styles.css}"/>
    <link rel="stylesheet" th:href="@{/css/main.css}">
    <link rel="stylesheet" th:href="@{/css/add-item.css}">
</head>
<body>
<nav th:replace="fragments/navbar" class="navbar navbar-expand-lg navbar-dark bg-dark d-flex">
</nav>
<main>
    <h1 class="text-center mt-2"><span class="badge badge-pill badge-dark">Add Item</span></h1>
    <form class="mx-auto w-25 bg-dark p-3 rounded text-center" enctype="multipart/form-data" th:action="@{/items/add}" th:method="POST" th:object="${addItemDto}">
        <div class="form-group">
            <div class="text-white label-holder d-flex justify-content-center">
                <label for="name" class="h4 mb-2">Name</label>
            </div>
            <input th:field="*{name}"
                   th:errorclass="is-invalid"
                    type="text" class="form-control" id="name" name="name" />
            <small th:errors="*{name}" class="invalid-feedback text-danger"></small>
        </div>
        <div class="form-group">
            <div class="text-white label-holder d-flex justify-content-center">
                <label for="picture" class="h4 mb-2">Picture</label>
            </div>
            <input th:field="*{picture}"
                   th:errorclass="is-invalid"
                   type="file" class="form-control" id="picture" name="picture" accept="image/png, image/jpg" />
            <small th:errors="*{picture}" class="invalid-feedback text-danger"></small>
        </div>
        <div class="form-group">
            <div class="text-white label-holder d-flex justify-content-center">
                <label for="price" class="h4 mb-2">Price</label>
            </div>
            <input th:field="*{price}"
                   th:errorclass="is-invalid"
                   type="number" class="form-control" id="price" name="price"/>
            <small th:errors="*{price}" class="invalid-feedback text-danger">!</small>
        </div>
        <div class="form-group">
            <div class="text-white label-holder d-flex justify-content-center">
                <label for="description" class="h4 mb-2">Description</label>
            </div>
            <input th:field="*{description}"
                   th:errorclass="is-invalid"
                   type="text" class="form-control" id="description" name="description"/>
            <small th:errors="*{description}" class="invalid-feedback text-danger"></small>
        </div>
        <div class="form-group">
            <div class="text-white label-holder d-flex justify-content-center">
                <label for="category" class="h4 mb-2">Category</label>
            </div>
            <select th:field="*{categoryId}"
                    th:errorclass="is-invalid"
                    class="browser-default custom-select" id="category" name="category">
                <option value="">Select category</option>
                <option th:each="c : ${categories}" th:value="${c.id}" th:text="${c.type.name().substring(0,1)+ c.type.name().substring(1).toLowerCase()}">Shirt</option>

            </select>
        </div>
        <div class="button-holder d-flex justify-content-center">
            <button type="submit" class="btn btn-secondary text-white mb-3">Add Item</button>
        </div>
    </form>
</main>

</body>
</html>
